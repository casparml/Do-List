    <!-- Style Links -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Page Metadata -->
    <link rel="canonical" href="https://dolist.nl/" />
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="A simple todo list, that saves your notes locally. Keep track of your tasks and progress." />
    <!-- Icons Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.jpg" />
    <link id='favicon' rel="shortcut icon" type="image/x-png" href="assets/images/logo.png" />
    <!-- Javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body class="d-flex flex-column min-vh-100">
    <!-- Main content -->
    <main class="container flex-grow-1">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <h1 class="text-center my-5">Do List</h1>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="wrapper">
                            <form class="d-flex flex-column mb-3">
                                <input id="todo-input" type="text" class="form-control me-2" placeholder="Write anything and hit enter to add" autocomplete="off">
                                <button id="add-button" class="btn btn-primary">ADD</button>
                            </form>
                            <ul id="todo-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal HTML -->
    <section class="container">
        <div class="row">
            <div class="col">
                <div id="editModal" class="modal">
                    <div class="modal-content p-4 pb-2">
                        <div class="row">
                            <div class="col">
                                <h2 class="text-center">Edit Todo Item</h2>
                                <input type="text" id="editInput" class="form-control mb-3 w-100" />
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-6 px-0">
                                <div class="d-flex justify-content-center">
                                    <button id="cancelButton" class="btn btn-link p-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="var(--false-color)" class="bi bi-x" viewBox="0 0 16 16">
                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                          </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="col-6 px-0">
                                <div class="d-flex justify-content-center">
                                    <button id="saveButton" class="btn btn-link p-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="var(--true-color)" class="bi bi-check" viewBox="0 0 16 16">
                                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                                          </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>
</html>
